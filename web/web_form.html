<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Contact form</title>
    <link rel="stylesheet" href="./css/web_form.css">
    <link rel="import" href="./crud/contact_table.html"/>
  </head>

  <body>
    <div class="page-title">
      Formulaire
      <button on-click="save()">Enregistrer</button>
    </div>
    

    <contact-table
      id="contact-table"
      contactlist="{{ contactlist }}"   contact="{{contact}}>
    </contact-table>
    
    <br/>
    <label  for="ajouter-nom">nom</label>
    <input id="ajouter-nom" type="text" size="32"/>
    <br/>
    <label for="ajouter-prenom">prenom</label>
    <input id="ajouter-prenom" type="text" size="32"/>
    <br/>
     <label for="ajouter-email">email</label>
    <input id="ajouter-email" type="email"  placeholder="exemple@domaine.com"  size="32"/>
    <br/>
    <button on-click="{{add}}">Ajouter</button>
    <span id="ajouter-message"></span>
  </template>
